<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Skillio</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background-color: #147a34;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .logo {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 40px;
    }
    .menu-item {
      font-size: 18px;
      margin: 12px 0;
      cursor: pointer;
    }
    .menu-item.active {
      font-weight: bold;
      border-left: 4px solid white;
      padding-left: 10px;
    }
    .profile {
      margin-top: auto;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: start;
    }
    .logout {
      margin-top: 10px;
      background: white;
      color: #147a34;
      border-radius: 20px;
      padding: 6px 14px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    .main {
      flex-grow: 1;
      padding: 30px;
      margin-left: 250px; /* ‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏Ç‡∏≠‡∏á .sidebar */
    }
    .card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .card h3 {
      margin-top: 0;
    }
    .activity-box {
      border: 1px solid #ccc;
      padding: 20px;
      display: inline-block;
      border-radius: 12px;
      font-size: 36px;
      font-weight: bold;
      color: #147a34;
    }
    .chart-section {
      display: flex;
      flex-wrap: wrap;
      gap: 50px;
    }
    .legend-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 10px;
    }
    .legend-title {
      font-weight: bold;
      padding: 2px 10px;
      border: 1px solid #147a34;
      border-radius: 15px;
      color: #147a34;
      display: inline-block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .legend-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }
    .legend-color {
      width: 14px;
      height: 14px;
      border-radius: 50%;
    }
    canvas {
      max-width: 300px;
      max-height: 300px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">Skillio</div>
    <div class="menu-item active">Dashboard</div>
    <div class="menu-item" onclick="location.href='activities.html'">Activities</div>
    <div class="profile">
      <div id="user-info">üë§ Loading...<br/><span style="font-size:12px;">Student</span></div>
      <button class="logout" onclick="logout()">‚Ü∂ Log out</button>
    </div>
  </div>

  <div class="main">
    <h2>Dashboard</h2>

    <div class="card">
      <h3>Total Activities</h3>
      <div class="activity-box" id="activityCount">Loading...</div>
    </div>

    <div class="card">
      <h3>Your Acquired Skills</h3>

      <!-- Soft Skills -->
      <div class="chart-section">
        <div style="margin-left: 80px;"></div>
        <div>
          <canvas id="softSkillChart"></canvas>
        </div>
        <div class="legend-container">
          <div class="legend-title">Soft Skills</div>
          <div class="legend-group" id="softSkillLegend"></div>
        </div>
      </div>

      <!-- Hard Skills -->
      <div class="chart-section" style="margin-top: 30px;">
        <div style="margin-left: 80px;"></div>
        <div>
          <canvas id="hardSkillChart"></canvas>
        </div>
        <div class="legend-container">
          <div class="legend-title">Hard Skills</div>
          <div class="legend-group" id="hardSkillLegend"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { apiGet } from './api.js';
    import { logout, getUser } from './auth.js';
    window.logout = logout;

    const softSkillColors = {
      "Teamwork": "#4b6b50",
      "Communication": "#2ca36a",
      "Problem-solving": "#83c5aa",
      "Adaptability": "#35539e",
      "Creativity": "#64a6db",
      "Leadership": "#5daef2",
      "Humility": "#70c0e8",
      "Innovation": "#1c5b52"
    };

    const hardSkillColors = {
      "Carpentry": "#76438a",
      "Graphic design": "#a66ac7",
      "Economics": "#c49fd8",
      "Foreign languages": "#9ac3db",
      "Project management": "#4b7d9d",
      "Medicals": "#3f3462"
    };

    const renderChart = (ctxId, dataObj, legendId, colorMap) => {
      const labels = Object.keys(dataObj);
      const values = Object.values(dataObj);
      const colors = labels.map(label => colorMap[label] || `hsl(${Math.random() * 360},70%,70%)`);

      const ctx = document.getElementById(ctxId);
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: labels,
          datasets: [{
            data: values,
            backgroundColor: colors
          }]
        },
        options: {
          plugins: { legend: { display: false } },
          cutout: '60%'
        }
      });

      const legend = document.getElementById(legendId);
      legend.innerHTML = '';
      labels.forEach((label, i) => {
        const div = document.createElement('div');
        div.className = 'legend-item';
        div.innerHTML = `<span class="legend-color" style="background:${colors[i]}"></span> ${label}`;
        legend.appendChild(div);
      });
    };

    async function loadDashboard() {
      try {
        const data = await apiGet('/summary');
        document.getElementById('activityCount').innerText = data.totalActivities;
        renderChart('softSkillChart', data.softSkills || {}, 'softSkillLegend', softSkillColors);
        renderChart('hardSkillChart', data.hardSkills || {}, 'hardSkillLegend', hardSkillColors);
      } catch (e) {
        alert('Failed to load dashboard data');
        console.error(e);
      }
    }

    async function loadUserName() {
      const user = await getUser();
      if (user && user.name) {
        document.getElementById('user-info').innerHTML = `üë§ ${user.name}<br/><span style="font-size:12px;">Student</span>`;
      }
    }

    loadDashboard();
    loadUserName();
  </script>
</body>
</html>
