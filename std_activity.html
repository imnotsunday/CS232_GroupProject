<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Skillio - กิจกรรมของฉัน</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
    }

    .logo {
      width: 100px;           
      height: 100px;
      border-radius: 50%;     
      overflow: hidden;       
      border: 2px solid #333; 
      margin-bottom: 30px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;     
    }

    aside {
      background: #279455;
      width: 230px;
      color: white;
      padding: 1.5rem;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    aside nav {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    aside nav a {
      padding: 10px 15px;
      display: block;
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 0.5rem 0;
      font-size: 20px;
    }

    .spacer {
      flex-grow: 0.9;
      width: 100%;
    }

    .user {
      color: white;
      display: flex;
      align-items: center;
      border-radius: 8px;
      width: fit-content;
      margin-bottom: 30px;
    }

    .user-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 16px;
      font-size: 24px;
    }

    .info {
      display: flex;
      flex-direction: column;
    }

    #studentName {
      font-size: 16px;
    }

    #studentId {
      font-size: 14px;
    }

    .log-out {
      display: flex;
      width: 100%;
      background-color: white;
      height: 40px;
      border-radius: 40px;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      color: black;

    }

    

    main {
      flex-grow: 1;
      padding: 2rem;
      background: #fff;
    }

    .top {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .search {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .search-inputs {
        width: 250px;
        height: 40px;
        border-radius: 40px;
        border: none;
        background-color: #F4F8F7;
        
    }

    .search-inputs::placeholder {
        font-size: 18px;
        color: #aaa;
    }

    input {
        padding-left: 20px;
        font-size: 16px;
        color: #000000;
    }

    .search-icon {
        width: 40px;
        height: 40px;
        border: none;
        transition:  none;
        cursor: pointer;
        background-color: transparent;
    }

    .filter-wrapper {
      position: relative;
      width: 250px;
      display: inline-block;
    }

    .filter-button {
      padding-left: 40px ;
      width: 100%;
      height: 40px;
      background-color: white;
      color: #868686;
      border-radius: 40px;
      cursor: pointer;
      font-size: 16px;
      justify-content: center;
      align-items: center;
    }

    .filter-button img {
      width: 25px;
      height: 25px;
    }

    .filter-button .icon-label {
      display: flex;
      align-items: center; 
      gap: 100px; 
    }

    .dropdown {
      display: none;
      position: absolute;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      border-radius: 8px;
      margin-top: 5px;
      z-index: 1;
      min-width: 160px;
    }

    .dropdown button {
      width: 100%;
      padding: 10px 15px;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
      font-size: 15px;
    }

    .dropdown button:hover {
      background-color: #f0f0f0;
    }

    .dropdown.show {
      display: block;
    }


   
  </style>
</head>
<body>

  <aside>
    <div class="logo"><img src="logo.png" alt="logo"></div>
    <nav>
      <a href="dasboard.html">Dashboard</a>
      <a href="std_activity.html">Activity</a>
    </nav>
    <div class="spacer"></div>
    <hr />
    <div class="user">
      <div class="user-icon"><i class="fas fa-user"></i></div>
      <div class="info">
        <div></i><span id="studentName"></span></div>
        <div><span id="studentId"></span></div>
      </div>  
    </div>
    <a href="#" class="log-out">
      <img src="Log out.png" alt="logout">
      <div class="log-out-text">Log out</div>
    </a>
  </aside>

  <main>
    <div class="top">
      <h1>Activities</h1>
      <div class="search">
        <input class="search-inputs" type="text" id="searchInput" placeholder="search" required>
            <button class="search-icon"  type="submit" onclick="search()">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
      </div>
      <div class="filter-wrapper">
        <button class="filter-button" onclick="toggleDropdown()">
          <span class="icon-label">
              <span>Filter</span> <img src="filter.png" alt="filter">
          </span>
        </button>
        <div class="dropdown" id="dropdownMenu">
          <button>Teamwork</button>
          <button>Leadership</button>
          <button>Carpentry</button>
          <button>Medicals</button>
          <button>Economics</button>
          <button>Foreign languages</button>
          <button>Project management</button>
        </div>
      </div>
    </div>
    
    
  </main>

  <script src="std_activity.js"></script>
</body>
</html>
