<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Skillio - New Activity</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
  <style>
    body { margin: 0; font-family: sans-serif; display: flex; }
    .logo {
      width: 100px;           
      height: 100px;
      border-radius: 50%;     
      overflow: hidden;       
      border: 2px solid #333; 
      margin-bottom: 30px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;     
    }

    aside {
      background: #279455;
      min-width: 230px;
      color: white;
      padding: 1.5rem;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      z-index: 1000;
    }

    aside nav {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    aside nav a {
      padding: 10px 15px;
      display: block;
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 0.5rem 0;
      font-size: 20px;
    }

    .spacer {
      flex-grow: 0.9;
      width: 100%;
    }

    .user {
      color: white;
      display: flex;
      align-items: center;
      border-radius: 8px;
      width: fit-content;
      margin-bottom: 30px;
    }

    .user-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 16px;
      font-size: 24px;
    }

    .info {
      display: flex;
      flex-direction: column;
    }

    #studentName {
      font-size: 16px;
    }

    #studentId {
      font-size: 14px;
    }

    .log-out {
      display: flex;
      width: 100%;
      background-color: white;
      height: 40px;
      border-radius: 40px;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      color: black;

    }


    main {
      flex-grow: 1;
      padding: 2rem;
      background: #fff;
      margin-left: 280px;
    }

    h2 {
      margin-top: 0;
      font-size: 2rem;
    }
    
    .form {
      display: flex;
      align-items: center;
      justify-content: center;
      height: auto;
      background-color: #F1F1F1;
      border-radius: 40px;

    }

    .activityForm {
      width: 90%;
      margin: 20px;

    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 20px;
      font-weight: bold;
    }

    input[type="text"],
    textarea,
    select {
      width: 60%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    input[type="file"] {
      padding: 6px;
    }

    .tags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .tag {
      background-color: #fff;
      border: 1px solid black;
      padding: 6px 12px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    .tag span {
      margin-left: 8px;
      cursor: pointer;
      color: red;
    }

    .add-btn {
      padding: 10px 20px;
      min-width: 10%;
      height: 50px;
      background-color: #279455;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      border-radius: 40px;
      transition:  background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      margin: 10px;
    }

    .add-btn:hover {
        background-color: #17733F;
        transform: translateY(-5px);
    }

    .cancel-btn {
      padding: 10px 20px;
      min-width: 10%;
      height: 50px;
      background-color: #FF2D55;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      border-radius: 40px;
      transition:  background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      margin: 10px;
    }

    .cancel-btn:hover {
        background-color: #D62143;
        transform: translateY(-5px);
    }

    .custom-upload-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: white;
      color: #868686;
      cursor: pointer;
      border-radius: 10px;
      font-weight: bold;
      user-select: none;
      display: inline-block;
      user-select: none;
    }


    .custom-upload-btn img {
      width: 20px;
      height: 20px;
    }

    
  </style>
</head>
<body>

  <aside>
    <div class="logo"><img src="logo.png" alt="logo"></div>
    <nav>
      <a href="#">Dashboard</a>
      <a href="org_activity.html">Activity</a>
      <a href="#">Test</a>
    </nav>
    <div class="spacer"></div>
    <hr />
    <div class="user">
      <div class="user-icon"><i class="fas fa-user"></i></div>
      <div class="info">
        <div></i><span id="studentName"></span></div>
        <div><span id="studentId"></span></div>
      </div>  
    </div>
    <a href="login.html" class="log-out">
      <img src="Log out.png" alt="logout">
      <div class="log-out-text">Log out</div>
    </a>
  </aside>

  <main>
    <h2>New Activity</h2>
    <div class="form">
      <form class="activityForm" id="activityForm">
        <div class="form-group">
          <label for="picture">Add Photo:</label>
          <label for="upload" class="custom-upload-btn">
            <img src="attach.png" alt="attach_icon">
            Attach
          </label>
          <input type="file" id="upload" accept="image/*" multiple style="display:none"  onchange="previewImages(event)" />

          
        </div>

        <div id="preview-container" style="margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap;"></div>
        
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" name="description" rows="4"></textarea>
        </div>

        <!-- Soft Skills -->
        <div class="form-group">
          <label for="softSkillSelect">Soft Skill Earn:</label>
          <select id="softSkillSelect">
            <option value="">-- Select --</option>
            <option value="Teamwork">Teamwork</option>
            <option value="Communication">Communication</option>
            <option value="Problem Solving">Problem Solving</option>
          </select>
          <div class="tags-container" id="softSkillTags"></div>
        </div>

        <!-- Hard Skills -->
        <div class="form-group">
          <label for="hardSkillSelect">Hard Skill Earn:</label>
          <select id="hardSkillSelect">
            <option value="">-- Select --</option>
            <option value="Python">Python</option>
            <option value="SQL">SQL</option>
            <option value="Web Development">Web Development</option>
          </select>
          <div class="tags-container" id="hardSkillTags"></div>
        </div>

        <button class="cancel-btn" onclick="">Cancel</button>
        <button class="add-btn"  type="submit">Add</button>
        
      </form>

    </div>

  </main>

  <script src="org_new_activity.js"></script>
</body>
</html>
