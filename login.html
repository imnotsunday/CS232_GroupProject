<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>เข้าสู่ระบบ - Skillio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family:sans-serif;
    }

    body, html {
      height: 100%;
      background-color: white;
    }

    .container {
      display: flex;
      height: 100vh;
      background-color: white;
      max-width: none;    
      margin: 0;          
      box-shadow: none;  
    }

    .left-section {
      width: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      position: relative;
      
    }

    .left-picture {
      margin-bottom: 100px;
      margin-left: 20%;
    }

    .left-section img.logo {
      width: 250px;
      height: 30vh;
    }

    .left-section img.illustration {
      width: 100%;
      max-width: 600px;
    }

    .right-section {
      flex: 1;
      background-color: #ffffff;
      gap: 20px;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .right-section h1 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      width: 60%;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 14px;
    }

    button {
      width: 20%;
      padding: 10px 24px;
      border-radius: 20px;
      border: 1px solid #333;
      background-color: white;
      cursor: pointer;
      font-weight: bold;
    }

    /* Green corners and footer bar */
    .corner {
      position: absolute;
      top: 0;
      right: 0;
      width: 40%;
      height: 18vh;
      background-color: #2e7d32;
      border-bottom-left-radius: 100px;
    }

    .footer-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 10vh;
      background-color: #2e7d32;
    }
    .error {
      color: red;
      margin-top: 1rem;
      text-align: center;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <div class="left-picture">
        <img src="logo.png" alt="Logo" class="logo">
        <img src="Clip path group.png" alt="Illustration" class="illustration">
      </div>
      <div class="footer-bar"></div>
    </div>
    <div class="right-section">
      <div class="corner"></div>
      <h1>Login</h1>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <button onclick="login()">Login</button>
      <div class="error" id="errorMsg"></div>
      <div class="footer-bar"></div>
    </div>
  </div>


  <script src="login.js"></script>
</body>
</html>
