<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Skillio - Result</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; display: flex; }
    aside {
      background: #888;
      width: 230px;
      color: black;
      padding: 1.5rem;
      height: 100vh;
    }
    aside div { margin-bottom: 1rem; font-weight: bold; }
    aside nav a {
      display: block;
      color: black;
      text-decoration: none;
      font-weight: bold;
      margin: 0.5rem 0;
    }

    main {
      flex-grow: 1;
      padding: 2rem;
      background: #fff;
      display: flex;
      flex-direction: column;
    }

    h2 {
      margin-top: 0;
      font-size: 2rem;
    }

    .content-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .summary {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .box {
      background: #999;
      color: black;
      padding: 1rem 2rem;
      border-radius: 20px;
      text-align: center;
      min-width: 150px;
    }

    .box span {
      font-size: 2rem;
      font-weight: bold;
      display: block;
    }

    .chart-wrapper {
      width: 400px;
    }

    canvas {
      width: 100%;
    }
  </style>
</head>
<body>

  <aside>
    <div>ID : <span id="studentId"></span></div>
    <div>Name : <span id="studentName"></span></div>
    <hr />
    <nav>
      <a href="homepage.html">Activity</a>
      <a href="result.html">Result</a>
    </nav>
  </aside>

  <main>
    <h2>Result</h2>
    <div class="content-row">
      <div class="summary">
        <div class="box">
          <span id="countEducation">0</span>
          Education
        </div>
        <div class="box">
          <span id="countLeadership">0</span>
          Leadership
        </div>
        <div class="box">
          <span id="countVolunteer">0</span>
          Volunteer
        </div>
      </div>

      <div class="chart-wrapper">
        <canvas id="pieChart"></canvas>
      </div>
    </div>
  </main>

  <script src="result.js"></script>
</body>
</html>
