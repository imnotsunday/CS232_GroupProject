<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Skillio - Activity</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
    }

    .logo {
      width: 100px;           
      height: 100px;
      border-radius: 50%;     
      overflow: hidden;       
      border: 2px solid #333; 
      margin-bottom: 30px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;     
    }

    aside {
      background: #279455;
      min-width: 230px;
      color: white;
      padding: 1.5rem;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
    }

    aside nav {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    aside nav a {
      padding: 10px 15px;
      display: block;
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 0.5rem 0;
      font-size: 20px;
    }

    .spacer {
      flex-grow: 0.8;
      width: 100%;
    }

    .user {
      color: white;
      display: flex;
      align-items: center;
      border-radius: 8px;
      width: fit-content;
      margin-bottom: 30px;
    }

    .user-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 16px;
      font-size: 24px;
    }

    .info {
      display: flex;
      flex-direction: column;
    }

    #studentName {
      font-size: 16px;
    }

    #studentId {
      font-size: 14px;
    }

    .log-out {
      display: flex;
      width: 100%;
      background-color: white;
      height: 40px;
      border-radius: 40px;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      color: black;

    }

    

    main {
      flex-grow: 1;
      padding: 2rem;
      background: #fff;
      margin-left: 280px;
    }

    .top {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: space-between;
    }

    .top-left {
      display: flex;
      gap: 30px;
      align-items: center;
      justify-content: center;
    }

    .search {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .search-inputs {
        width: 250px;
        height: 40px;
        border-radius: 40px;
        border: none;
        background-color: #F4F8F7;
        
    }

    .search-inputs::placeholder {
        font-size: 18px;
        color: #aaa;
    }

    input {
        padding-left: 20px;
        font-size: 16px;
        color: #000000;
    }

    .search-icon {
        width: 40px;
        height: 40px;
        border: none;
        transition:  none;
        cursor: pointer;
        background-color: transparent;
    }

    .filter-wrapper {
      position: relative;
      width: 250px;
      display: inline-block;
    }

    .filter-button {
      padding-left: 40px ;
      width: 100%;
      height: 40px;
      background-color: white;
      color: #868686;
      border-radius: 40px;
      cursor: pointer;
      font-size: 16px;
      justify-content: center;
      align-items: center;
    }

    .filter-button img {
      width: 25px;
      height: 25px;
    }

    .filter-button .icon-label {
      display: flex;
      align-items: center; 
      gap: 100px; 
    }

    .dropdown {
      display: none;
      position: absolute;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      border-radius: 8px;
      margin-top: 5px;
      z-index: 1;
      min-width: 160px;
    }

    .dropdown button {
      width: 100%;
      padding: 10px 15px;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
      font-size: 15px;
    }

    .dropdown button:hover {
      background-color: #f0f0f0;
    }

    .dropdown.show {
      display: block;
    }

    .new {
        display: flex;
        justify-content: flex-end;
    }
    .new-btn {
        width: 10%;
        height: 50px;
        font-size: 18px;
        font-weight: bold;
        margin: 20px ;
        border-radius: 40px;
        background-color: #279455;
        border: none;
        color: white;
        transition:  background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
    }

    .new-btn:hover {
        background-color: #17733F;
        transform: translateY(-5px);
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .card-horizontal {
      display: flex;
      background-color: #f9f9f9;
      border-radius: 16px;
      padding: 16px;
      width: 100%;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      gap: 16px;
    }

    .card-img {
      width: 250px;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
    }

    .card-body {
      display: flex;
      justify-content: space-between;
      flex: 1;
      gap: 24px;
    }

    .card-text {
      flex: 1;
    }

    .card-text h3 {
      margin: 0;
      font-size: 1.25rem;
      color: #222;
    }

    .card-text p {
      font-size: 0.9rem;
      color: #555;
      margin: 6px 0 12px;
    }

    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tag {
      border: 1px solid #999;
      border-radius: 999px;
      padding: 4px 12px;
      font-size: 0.8rem;
      background-color: white;
      color: #333;
    }


    .edit-btn {
      height: 50px;
      width: 15%;
      background-color: #FFCC00;
      color: white;
      padding: 10px 20px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      align-self: center;
      font-size: large;
      transition:  background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    .edit-btn:hover {
        background-color: #e2b502;
        transform: translateY(-5px);

    }


   
  </style>
</head>
<body>

  <aside>
    <div class="logo"><img src="../Picture/logo.png" alt="logo"></div>
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">Activity</a>
      <a href="#">Test</a>
    </nav>
    <div class="spacer"></div>
    <hr />
    <div class="user">
      <div class="user-icon"><i class="fas fa-user"></i></div>
      <div class="info">
        <div></i><span id="studentName"></span></div>
        <div><span id="studentId"></span></div>
      </div>  
    </div>
    <a href="../login.html" class="log-out">
      <img src="../Picture/Log out.png" alt="logout">
      <div class="log-out-text">Log out</div>
    </a>
  </aside>

  <main>
    <div class="top">
      <div class="top-left">
        <h1>Activities</h1>
        <div class="filter-wrapper">
          <button class="filter-button" onclick="toggleDropdown()">
            <span class="icon-label">
                <span>Filter</span> <img src="../Picture/filter.png" alt="filter">
            </span>
          </button>
          <div class="dropdown" id="dropdownMenu">
            <button>Teamwork</button>
            <button>Leadership</button>
            <button>Carpentry</button>
            <button>Medicals</button>
            <button>Economics</button>
            <button>Foreign languages</button>
            <button>Project management</button>
          </div>
        </div>
      </div>
      <div class="search">
        <input class="search-inputs" type="text" id="searchInput" placeholder="search" required>
            <button class="search-icon"  type="submit" onclick="search()">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
      </div>
      
    </div>

    <div class="new">
        <button class="new-btn">+ NEW</button>
    </div>
    

    <!-- Cards of Activity -->
    <div id="activity-container" class="card-container">
      <div class="card-horizontal">
        <img src="../Picture/activity.png" alt="กิจกรรม" class="card-img" />
    
        <div class="card-body">
          <div class="card-text">
              <h3>ท่องโลกโขลกกระเทียม</h3>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
              
              <div class="card-tags">
                <span class="tag">Programming</span>
                <span class="tag">Data analytics</span>
                <span class="tag">Presentation skills</span>
              </div>
          </div>

            <button class="edit-btn">Edit</button>
        </div>
      </div>

    </div>

  </main>

  <script src="#"></script>

</body>
</html>
